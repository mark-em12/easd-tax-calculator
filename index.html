<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASD Referendum Impact Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EASD Referendum Impact Calculator</h1>
        <p>Find out how much the proposed school referendum will affect your property taxes over time.</p>

        <label for="homeValue">Enter Your Home Value ($):</label>
        <input type="number" id="homeValue" value="460000" min="0" step="1000">
        <button onclick="calculateTax()">Calculate</button>

        <table id="results">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Home Value ($)</th>
                    <th>Annual Tax ($)</th>
                    <th>Monthly Tax ($)</th>
                    <th>Weekly Tax ($)</th>
                    <th>Daily Tax ($)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
